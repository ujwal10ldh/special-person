<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Birthday Pooja üéÇ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body {
            height: 100vh; width: 100vw;
            background: #0a0a0c; 
            background: radial-gradient(circle at top right, #1a1a2e, #050505);
            font-family: 'Poppins', sans-serif;
            display: flex; justify-content: center; align-items: center;
            color: white; overflow: hidden;
        }
        .container {
            width: 90%; max-width: 370px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 30px; text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            position: relative; z-index: 10;
        }
        .step { display: none; animation: fadeIn 0.5s ease-in-out; }
        .active { display: block; }
        
        .main-text { font-size: 1.1rem; line-height: 1.6; margin-bottom: 20px; font-weight: 600; color: #ff758c; }
        .sub-text { font-size: 0.85rem; color: #ccc; margin-bottom: 25px; line-height: 1.5; text-align: left; }

        .btn {
            background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255, 255, 255, 0.1);
            color: white; padding: 14px; border-radius: 15px; margin-bottom: 12px;
            cursor: pointer; transition: 0.3s; font-size: 0.9rem; width: 100%; font-family: 'Poppins';
        }
        .btn:active { background: #ff758c; transform: scale(0.95); }

        #ytPlayer { border-radius: 20px; border: 1px solid #ff758c; width: 100%; height: 210px; background: #000; margin-top: 10px; }
        textarea { width: 100%; background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; color: white; padding: 15px; resize: none; margin-bottom: 10px; font-family: 'Poppins'; }
        
        /* Floating Hearts Animation */
        .heart { position: absolute; color: #ff758c; opacity: 0.6; animation: float 4s linear infinite; }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="hearts-container"></div>

<div class="container">
    <div id="step1" class="step active">
        <div style="font-size: 40px; margin-bottom: 10px;">üéÅ</div>
        <div class="main-text">Happy Birthday To You <br>Pooja! üéÇ</div>
        <div class="sub-text">
            "Pooja, aaj tumhara birthday hai isliye ye special surprise. Jo bhi hua uske liye <b>Dil se Sorry</b>. Hum dono CR hain... kya sab bhool kar ek baar phir <b>Best Friends</b> ban sakte hain?"
        </div>
        
        <button class="btn" onclick="playSong()" style="background: #ff758c; font-weight: 600;">Dosti Pakki! ‚ù§Ô∏è‚ú®</button>
        <button class="btn" onclick="showReply('Abhi thoda gussa hoon üò§')">Thoda gussa hoon...</button>
        <button class="btn" onclick="showReply('Mujhe thoda waqt chahiye üôÇ')">Waqt chahiye</button>
    </div>

    <div id="step2" class="step">
        <p style="margin-bottom: 15px; font-size: 0.85rem; opacity: 0.8;">Ye suno, sirf tumhare liye: üéµ</p>
        <div id="playerArea"></div>
        <button class="btn" style="margin-top: 20px; background: #ff758c; font-weight: 600;" onclick="goStep(3)">Next: Dil ki baat likho ‚ú®</button>
    </div>

    <div id="step3" class="step">
        <form action="https://formspree.io/f/mjggvjqa" method="POST">
            <p id="replyStatus" style="color: #ff758c; margin-bottom: 12px; font-size: 0.85rem; font-weight: 600;"></p>
            <textarea name="message" rows="4" placeholder="Jo bhi kehna hai, yahan likh do..." required></textarea>
            <button type="submit" class="btn" style="background: #ff758c; font-weight: 600;">Send Message</button>
        </form>
    </div>
</div>

<script>
    function goStep(n) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('step' + n).classList.add('active');
    }

    function playSong() {
        const area = document.getElementById('playerArea');
        // AUR - Tu Hai Kahan Official Video Link
        const searchQuery = "Tu Hai Kahan AUR official video";
        area.innerHTML = `<iframe id="ytPlayer" src="https://www.youtube-nocookie.com/embed?listType=search&list=${encodeURIComponent(searchQuery)}&autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
        goStep(2);
    }

    function showReply(txt) {
        document.getElementById('replyStatus').innerText = txt;
        goStep(3);
    }

    // Creating Floating Hearts
    setInterval(() => {
        const heart = document.createElement('div');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = Math.random() * 2 + 3 + 's';
        document.getElementById('hearts-container').appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
    }, 500);
</script>
</body>
</html>
