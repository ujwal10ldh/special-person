<!DOCTYPE html>

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body {
            height: 100vh; width: 100vw;
            background: #0a0a0c; 
            background: radial-gradient(circle at top right, #1a1a2e, #050505);
            font-family: 'Poppins', sans-serif;
            display: flex; justify-content: center; align-items: center;
            color: white; overflow: hidden;
        }
        .container {
            width: 90%; max-width: 370px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 20px; text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
        }
        .step { display: none; animation: fadeIn 0.4s ease-in-out; }
        .active { display: block; }

        /* Photo Slider Style */
        .slider { width: 100%; height: 150px; border-radius: 15px; overflow: hidden; margin-bottom: 15px; position: relative; border: 1px solid #ff758c; }
        .slider img { width: 100%; height: 100%; object-fit: cover; }

        .profile-img { width: 80px; height: 80px; border-radius: 50%; border: 2px solid #ff758c; margin-bottom: 10px; object-fit: cover; }
        .main-text { font-size: 0.85rem; line-height: 1.5; margin-bottom: 15px; text-align: left; }
        .pink { color: #ff758c; font-weight: 600; }
        
        .btn {
            background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255, 255, 255, 0.1);
            color: white; padding: 12px; border-radius: 12px; margin-bottom: 10px;
            cursor: pointer; transition: 0.3s; font-size: 0.85rem; width: 100%; font-family: 'Poppins';
        }
        .btn:active { background: #ff758c; transform: scale(0.98); }

        .singer-box {
            background: rgba(0,0,0,0.3); padding: 12px; border-radius: 15px;
            margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.05);
            display: flex; justify-content: space-between; align-items: center; cursor: pointer;
        }

        #ytPlayer { border-radius: 15px; margin-top: 10px; border: 1px solid #ff758c; width: 100%; height: 200px; background: #000; }
        textarea { width: 100%; background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; color: white; padding: 15px; resize: none; margin-bottom: 10px; font-family: 'Poppins'; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

<script>
    function goStep(n) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('step' + n).classList.add('active');
    }

    function playMusic(searchQuery) {
        const area = document.getElementById('playerArea');
        const embedUrl = `https://www.youtube-nocookie.com/embed?listType=search&list=${encodeURIComponent(searchQuery)}&rel=0&autoplay=1`;
        
        area.innerHTML = `<iframe id="ytPlayer" src="${embedUrl}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
        goStep(3);
    }

    function showReply(txt) {
        document.getElementById('replyStatus').innerText = txt;
        goStep(4);
    }
</script>
